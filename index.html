<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>App de Partida – Layout 2x3</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="match-header">
    <div class="period" id="periodo">1ºT</div>
    <div class="clock" id="cronometro">00:00</div>
  </header>

  <main class="content">
    <!-- 2x2: Botões de tempo (maiores) -->
    <section class="section time-controls">
      <h2 class="section-title">Controle de Tempo</h2>
      <div class="time-grid">
        <button class="btn btn--time" id="inicio1t" aria-label="Início do primeiro tempo">INÍCIO 1ºT</button>
        <button class="btn btn--time" id="final1t" aria-label="Final do primeiro tempo">FINAL 1ºT</button>
        <button class="btn btn--time" id="inicio2t" aria-label="Início do segundo tempo">INÍCIO 2ºT</button>
        <button class="btn btn--time" id="final2t" aria-label="Final do segundo tempo">FINAL 2ºT</button>
      </div>
    </section>

    <!-- Placar compacto -->
    <section class="section scoreboard">
      <div class="score">
        <div class="team">
          <span class="team-name">LEC</span>
          <span class="team-score" id="placarLec">0</span>
        </div>
        <div class="vs">x</div>
        <div class="team">
          <span class="team-name">ADV</span>
          <span class="team-score" id="placarAdv">0</span>
        </div>
      </div>
    </section>

    <!-- Finalizações (área compacta, pronta para diagramas) -->
    <section class="section shots">
      <h2 class="section-title">Finalizações</h2>
      <div class="panel-grid">
        <div class="panel" id="finalizacoes-left" aria-label="Mapa de finalizações esquerda">Diagrama</div>
        <div class="panel" id="finalizacoes-right" aria-label="Mapa de finalizações direita">Diagrama</div>
      </div>
    </section>

    <!-- Entradas no último terço (área compacta, pronta para diagramas) -->
    <section class="section entries">
      <h2 class="section-title">Entradas no Último Terço</h2>
      <div class="panel-grid">
        <div class="panel" id="entradas-left" aria-label="Mapa de entradas esquerda">Diagrama</div>
        <div class="panel" id="entradas-right" aria-label="Mapa de entradas direita">Diagrama</div>
      </div>
    </section>

    <!-- 2x3: Botões de ação PRINCIPAIS (grandes) -->
    <section class="section actions">
      <h2 class="section-title">Ações Rápidas</h2>
      <div class="actions-grid">
        <button class="btn btn--xl btn--goal" id="golLec" aria-label="Gol LEC">GOL LEC</button>
        <button class="btn btn--xl btn--esc-of" id="escOf" aria-label="Escanteio Ofensivo">ESC OF</button>
        <button class="btn btn--xl btn--fl-of" id="flOf" aria-label="Falta Ofensiva">FL OF</button>

        <button class="btn btn--xl btn--goal-opp" id="golAdv" aria-label="Gol adversário">GOL ADV</button>
        <button class="btn btn--xl btn--esc-def" id="escDef" aria-label="Escanteio Defensivo">ESC DEF</button>
        <button class="btn btn--xl btn--fl-def" id="flDef" aria-label="Falta Defensiva">FL DEF</button>
      </div>
    </section>

    <!-- Exportações -->
    <section class="section exports">
      <div class="export-grid">
        <button class="btn btn--export" id="exportCsv" aria-label="Exportar CSV">EXPORTAR CSV</button>
        <button class="btn btn--export" id="exportXml" aria-label="Exportar XML">EXPORTAR XML</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
